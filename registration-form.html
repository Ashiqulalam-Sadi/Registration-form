<!DOCTYPE html>
<html>
<body>

<h1>Registration form</h1>

<fieldset>
              <legend>Basic Information:</legend>
                
               
               <label for="name">Name: </label>
               <input type="text" id="name" name="name"><br>

               <label for="gender">Gender:</label>
               <input type="radio" id="male" name="gender" value="male">
               <label for="male">Male</label>
               <input type="radio" id="female" name="gender" value="female">
               <label for="female">Female</label>
               <input type="radio" id="other" name="gender" value="other">
               <label for="other">Other</label>
               <br>

               <label for="DoB">DoB:</label>
               <input type="date" value="">
               <br>

               <label for="religions">Religion:</label>
               <select name="religions" id="religions">
               <option value="Muslim">Muslim</option>
               <option value="Hindu">Hindu</option>
               <option value="Christian">Christian</option>
               <option value="Buddhist">Buddhist</option>
               </select>
               <br>

               <label for="fname">Father's Name: </label>
               <input type="text" id="fname" name="fname"><br>
                
               <label for="mname">Mother's Name: </label>
               <input type="text" id="mname" name="mname"><br>
                
            </fieldset>



            <fieldset>
                <legend>Contact Information:</legend>
                
                <label for="preadd">Present Address: </label>
                <input type="text" id="preadd" name="preadd"><br>
            
                <label for="peradd">Permanent Address: </label>
                <input type="text" id="peradd" name="peradd"><br>
            
              
                <label for="phone">Phone: </label>
                <input type="number" id="phone" name="phone"><br>
                
                <label for="email">Email: </label>
                <input type="text" id="email" name="email"><br>
                
                
                <label for="homepage">Personal Website Link:</label>
                <input type="url" id="homepage" name="homepage"><br><br>
  
            </fieldset>



            <fieldset>
                <legend>Academic Information:</legend>
                
                <label for="ssc">SSC Year: </label>
                <input type="text" id="ssc" name="ssc"><br>
                
                <label for="institution1">SSC Institution: </label>
                <input type="text" id="institution1" name="institution1"><br>
                
                
                <label for="hsc">HSC Year: </label>
                <input type="text" id="hsc" name="hsc"><br>
                
                <label for="institution2">SSC Institution: </label>
                <input type="text" id="institution2" name="institution2"><br>
            </fieldset>

            <input type="submit" value="Submit">
</body>
</html>
